<!DOCTYPE html>
<html lang="fa" dir="rtl" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب | Ali Shabani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <main class="min-vw-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="calculator bg-dark ff-bold">
            <div class="input-group">
                <button class="btn btn-secondary backspace"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"
                        width="20" height="20">
                        <path
                            d="M3.25 4C3.097656 4 2.953125 4.070313 2.859375 4.191406L0.109375 7.691406C-0.0351563 7.871094 -0.0351563 8.128906 0.109375 8.308594L2.859375 11.808594C2.953125 11.929688 3.097656 12 3.25 12L14.5 12C15.324219 12 16 11.324219 16 10.5L16 5.5C16 4.675781 15.324219 4 14.5 4 Z M 3.492188 5L14.5 5C14.78125 5 15 5.21875 15 5.5L15 10.5C15 10.78125 14.78125 11 14.5 11L3.492188 11L1.136719 8 Z M 7.726563 6.023438L7.023438 6.726563L8.292969 8L7.023438 9.273438L7.726563 9.976563L9 8.707031L10.269531 9.976563L10.980469 9.273438L9.707031 8L10.980469 6.726563L10.269531 6.023438L9 7.292969Z"
                            fill="#FFFFFF" />
                    </svg></button>
                <input type="text" class="display form-control ff-semibold disabled" value="0" disabled readonly>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">*</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">/</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger w-100 ff-bold">C</button>
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">-</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">9</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">8</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">7</button>
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">+</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">6</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">5</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">4</button>
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">.</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">3</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">2</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">1</button>
                </div>
            </div>
            <div class="row  mt-3">
                <div class="col-6">
                    <button class="btn btn-success   w-100 ff-bold">=</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">0</button>
                </div>
                <div class="col-3">
                    <button class=" btn btn-3d w-100 ff-light">00</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
